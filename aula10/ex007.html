<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        function somar(){
            const tn1 = window.document.getElementById('txtn1')
            const tn2 = window.document.getElementById('txtn2')
            const res = window.document.getElementById('res')
            const n1 = Number(tn1.value)
            const n2 = Number(tn2.value)

            res.innerHTML = (`A soma entre ${n1} com ${n2} Ã© <strong>${n1 + n2}</strong>`)
        }
    </script>
</body>
</html>
